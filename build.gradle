plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id "com.adarshr.test-logger" version "1.3.0"

    // Apply the application plugin to add support for building an application
    // id 'application'
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }

    test {
        java {
            srcDir 'test'
        }
    }
}

test {
    dependsOn 'cleanTest'
    beforeTest { descriptor ->
        //logger.lifecycle("Running test: $descriptor.className")
        //logger.lifecycle("Running test: $descriptor\t$descriptor.className")
    }
    testLogging {
        // Show that tests are run in the command-line output
        events /*'started'*/'failed', 'passed', 'skipped'
    }

    afterSuite { desc, result ->
        if (!desc.parent)
            println("${result.resultType} " +
                "(${result.testCount} tests, " +
                "${result.successfulTestCount} successes, " +
                "${result.failedTestCount} failures, " +
                "${result.skippedTestCount} skipped)")
        /*
        if (!desc.parent) {
            print("$result.resultType ($result.testCount tests, $result.successfulTestCount successes, ")
            print("$result.failedTestCount failures, $result.skippedTestCount skipped )")
        }
        */
    }
}

testlogger {
    // pick a theme - mocha, standard or plain
    theme 'mocha'

    // set to false to disable detailed failure logs
    showExceptions true

    // set threshold in milliseconds to highlight slow tests
    slowThreshold 1000

    // displays a breakdown of passes, failures and skips along with total duration
    showSummary true

    // enable to see standard out and error streams inline with the test results
    showStandardStreams false
}
